<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Space Logs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" charset="utf-8"></script>
  <script src="Build/Cesium/Cesium.js"></script>

  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
  $(function(){

 $.ajax({
   url: "http://www.spaceapi.net/directory.json",
   success: function(data){
     localStorage.data = JSON.stringify(data);
localStorage.setItem("data", localStorage.data);
var ded = JSON.parse(localStorage.data);
console.log(ded);
var meow = localStorage.getItem('data');
console.log(meow);
   }
 })
 $.ajax({
   url: "http://api.ipinfodb.com/v3/ip-city/?key=af67fc51cc655d4b4ea24fbc20d60f113c2d84be8aaf15ac76beb3e38a972892",
   success: function(data){
     console.log(data);
   }
 })

    var viewer = new Cesium.Viewer('cesiumContainer');

    setTimeout(function(){
      console.log('.......')

      var circle = new Cesium.CircleGeometry({
        center : Cesium.Cartesian3.fromDegrees(-105.2769, 40.0496),
        radius : 100.0,
        color : "lime"
      });
      var geometry = Cesium.CircleGeometry.createGeometry(circle);
      viewer.zoomTo(circle);
    }, 1000)

    var blueEllipsoid = viewer.entities.add({
        name : 'Blue ellipsoid',
        position : Cesium.Cartesian3.fromDegrees(40.0496, -105.2769),
        ellipsoid : {
            radii : new Cesium.Cartesian3(200000.0, 200000.0, 300000.0),
            material : Cesium.Color.DODGERBLUE
        }
    });

    var redSphere = viewer.entities.add({
        name : 'red sphere with black outline',
        position : Cesium.Cartesian3.fromDegrees(-105.2769, 40.0496),
        ellipsoid : {
            radii : new Cesium.Cartesian3(300000.0, 300000.0, 300000.0),
            material : Cesium.Color.PEACHPUFF.withAlpha(0.5),
            outline : true,
            outlineColor : Cesium.Color.BLACK
        }
    });

    var redSphere = viewer.entities.add({
        name : 'pink sphere with lime outline',
        position : Cesium.Cartesian3.fromDegrees(45.5200, 122.6819),
        ellipsoid : {
            radii : new Cesium.Cartesian3(30000.0, 30000.0, 30000.0),
            material : Cesium.Color.PINK.withAlpha(0.5),
            outline : true,
            outlineColor : Cesium.Color.LIME
        }
    });

    var outlineOnly = viewer.entities.add({
        name : 'yellow ellipsoid outline',
        position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 300000.0),
        ellipsoid : {
            radii : new Cesium.Cartesian3(200000.0, 200000.0, 300000.0),
            fill : false,
            outline : true,
            outlineColor : Cesium.Color.LIME,
            slicePartitions : 24,
            stackPartitions : 36
        }
    });

    viewer.zoomTo(viewer.entities);

  })

  </script>
</body>
</html>
