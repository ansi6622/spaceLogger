          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;

<body>
  <div id="cesiumContainer"></div>
  <script>
  $(function(){
var spaceApiObject;

 $.getJSON("http://www.spaceapi.net/directory.json").then(function(data){
    localStorage.data = JSON.stringify(data);
    localStorage.setItem("data", localStorage.data);
    spaceApiObject = JSON.parse(localStorage.data);
    console.log(spaceApiObject);
    var stringed = localStorage.getItem('data');
    console.log(stringed);
 }).then(function(){

for(var key in spaceApiObject){

var temp = spaceApiObject[key].split('/');
var look = temp[2];
console.log(temp);
console.log(look);

  // $.ajax({
  //   url: "http://api.ipinfodb.com/v3/ip-city/?key=af67fc51cc655d4b4ea24fbc20d60f113c2d84be8aaf15ac76beb3e38a972892" + look ,
  //   success: function(data){
  //     console.log(data);
  //   }
  // })

}

 })


    var viewer = new Cesium.Viewer('cesiumContainer');

function addSphere(lat, long){

  var redSphere = viewer.entities.add({
      name : 'red sphere with black outline',
      position : Cesium.Cartesian3.fromDegrees(lat, long),
      ellipsoid : {
          radii : new Cesium.Cartesian3(300000.0, 300000.0, 300000.0),
          material : Cesium.Color.PEACHPUFF.withAlpha(0.5),
          outline : true,
          outlineColor : Cesium.Color.BLACK
      }
  });
}
    viewer.zoomTo(viewer.entities);

  })

  </script>
</body>
</html>
